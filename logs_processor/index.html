<!DOCTYPE html>
<html>
<head>
<title>2015 NBA Pick'em: Log Dashboard</title>
<style rel="stylesheet">
td {
  font-size: 12px;
}
</style>
</head>

<body>
  <div><a href="/">Home</a> | <a id='filter' href="" onclick="addFilterStatic.bind(this)();">filter static</a></div>
  <div>&nbsp;</div>
  <table border=2 cellpadding=3>
    <tr>
      <th>RequestId</th>
      <th>Date</th>
      <th>Time</th>
      <th>Method</th>
      <th>Url</th>
      <th>IP</th>
      <th>UserAgent</th>
    </tr>
    ##requests-begin##
    <tr>
      <td>##request_id##</td>
      <td>##date##</td>
      <td>##time##</td>
      <td>##method##</td>
      <td>##url##</td>
      <td><a href="?ip=##ip_address##">##ip_address##</a></td>
      <td>##user_agent##</td>
    </tr>
    ##requests-end##
  </table>

  <div id ='footer'>&copy; 2014 Jamie Smith</div>
</body>
<script>
function addFilterStatic() {
  var url = window.location.href;
  if (url.indexOf('?') > -1) {
    if (url.indexOf('filter=static') == -1) {
      this.href = url + '&filter=static';
    }
  } else {
    this.href = url + '?filter=static';
    return true;
  }
}
</script>
</html>
